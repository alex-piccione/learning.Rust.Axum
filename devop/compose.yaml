name: poc-axum-api

services:
  database:
    image: postgres:17.6
    # container name will be autogenerated as <project>-<service>-<counter>
    #container_name: axum_database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?missed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?missed}
      POSTGRES_DB: axum-api
    ports:
      - "50303:5432"
    volumes:
      #- /Data/projects/poc-axum-api/data/postgresql/data:/var/lib/postgresql/data
      - ${VOLUMES_ROOT:?missed}/postgres:/var/lib/postgresql/data